<body>

    <div id="container">
        <h1>Heb je iets getypt terwijl per ongeluk Caps Lock aanstond en wil je het liever niet opnieuw typen?</h1>
        <p>
            <label for="content">Plaats je tekst hieronder en kies naar welke vorm je het wil omzetten.</label>
        </p>
        <form action="/" method="post">
            <div class="row">
                <textarea id="content" placeholder="Typ of plak je tekst hier" autofocus></textarea>
            </div>
        </form>
        <div class="messages"></div>
        <div class="actions">
            <button id="sentence" class="btn">Hoofdletter begin zin</button>
            <button id="lower" class="btn">kleine letters</button>
            <button id="upper" class="btn">HOOFDLETTERS</button>
            <button id="capitalized" class="btn">Hoodletter Begin Woord</button>
            <button id="download" class="btn" data-download-target="#content">Download tekst</button>
            <button id="copy" class="btn" data-clipboard-target="#content">Kopieer tekst</button>
            <button id="clear" class="btn">Maak tekstveld leeg</button>
        </div>
        <div class="row counts">Aantal letters: <span id="char_count">0</span> | Aantal woorden: <span id="word_count">0</span> | Aantal zinnen: <span id="line_count">0</span></div>
    </div>
