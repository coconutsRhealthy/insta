<html>
    <head>
        <title>Huizenlijst</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <script src="js/listscript.js"></script>

        <meta name="description" content="Advertentiebord.com - Het online prikbord van jouw supermarkt">
        <title>EIJE!</title>
    </head>

    <body>
        <div class="container-fluid">
            <div ng-app = "mainApp" ng-controller = "houseController">

                <div class="wrapper">
                    <h1>Huizenlijst</h1>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <table class="table">
                                <thead>
                                    <tr class="first">

                                        <th><a href="#" ng-click="orderByField='firstName'; reverseSort = !reverseSort">Rank</th>
                                        <th>Postcode</th>
                                        <th>Plaats</th>
                                        <th>Prijs</th>
                                        <th>Prijs m2</th>
                                        <th>Aantal</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="buurt in alleBuurten | orderBy : '-prijs'">
                                        <td>{{$index + 1}}</td>
                                        <td>{{buurt.postcode}}</td>
                                        <td>{{buurt.plaats}}</td>
                                        <td>{{buurt.prijs}}</td>
                                        <td>{{buurt.prijs_m2}}</td>
                                        <td>{{buurt.aantal}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
