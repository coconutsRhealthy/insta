<html>
    <head>
        <title>Huizenlijst</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/liststyle.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="js/listscript.js"></script>

        <meta name="description" content="Advertentiebord.com - Het online prikbord van jouw supermarkt">
        <title>EIJE!</title>
    </head>

    <body>
        <div class="container-fluid">
            <div ng-app = "mainApp" ng-controller = "houseController">

                <div class="wrapper">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <h1><center>Buurtprijzen</center></h1>

                            <div class="spinner" ng-hide="loadedInitial"></div>


                            <!--https://stackoverflow.com/questions/46659136/how-can-i-cover-with-overlay-specific-div-->

                                <p>
                                    content before
                                </p>
                                <div class="c1">
                                    <div class="overlay"></div>
                                    <div class="c2">
                                        yoyoyoyo
                                        <table class="table" ng-cloak ng-show="loadedInitial">
                                        <thead>
                                        <tr class="first">

                                            <th>Rank</th>
                                            <th>Postcode</th>
                                            <th>Plaats</th>
                                            <th><a href="" ng-click="changeOrderType('prijs')"> Prijs <i class={{price_arrow}}></i></th>
                                            <th><a href="" ng-click="changeOrderType('prijs_m2')">Prijs m2 <i class={{price_m2_arrow}}></th>
                                            <th><a href="" ng-click="changeOrderType('aantal')">Transacties <i class="{{amount_arrow}}"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="buurt in alleBuurten | orderBy : orderType">
                                            <td>{{$index + 1}}</td>
                                            <td>{{buurt.postcode}}</td>
                                            <td>{{buurt.plaats}}</td>
                                            <td>{{buurt.prijs}}</td>
                                            <td>{{buurt.prijs_m2}}</td>
                                            <td>{{buurt.aantal}}</td>
                                        </tr>
                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                                <p>
                                    content after
                                </p>











                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
