<html>
    <head>
        <title>House prices</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/housescript.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div ng-app = "mainApp" ng-controller = "houseController">
                <div class="row">
                    <div class="col-sm-2"></div>

                    <div class="col-sm-8">
                        <table class="table table-dark">
                            <thead class="thead" style="color:white; background-color:rgb(0, 0, 0)">
                            <tr>
                                <th scope="col"><center>Popma Houses</center></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr></tr>
                            </tbody>
                        </table>

                        <form>
                            <div class="form-group">
                                <label for="postCodeInput">Postcode (alleen cijfers)</label>
                                <input type="text" class="form-control" id="postCodeInput" placeholder="1234" ng-model="postCodeToUse">
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" ng-click="getPostCodeData()">Get info!</button>
                        </form>

                        <div class="row">
                            <div class="col-sm-12">
                                <div><center><strong>Amstelveen - Postcode: 1443</strong></center></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div>Aantal huizen verkocht</div>
                            </div>
                            <div class="col-sm-6">
                                <div>128</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div>Gemiddelde vraagprijs</div>
                            </div>
                            <div class="col-sm-6">
                                <div>EUR 245.000</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div>Gemiddelde vraagprijs per m2</div>
                            </div>
                            <div class="col-sm-6">
                                <div>EUR 4.500</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div>Gemiddeld aantal m2 aangeboden</div>
                            </div>
                            <div class="col-sm-6">
                                <div>80m2</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div>Meest gebruikte makelaar</div>
                            </div>
                            <div class="col-sm-6">
                                <div>Van Heeteren Makelaars B.V.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
