<div ng-app = "mainApp" ng-controller="ContactListCtrl">

    <h1>Buurtprijzen</h1>

    <select ng-model="sortorder" ng-change="layoutDone(sortorder)">
        <option value="surname">Surname (A-Z)</option>
        <option value="-surname">Surname (Z-A)</option>
    </select>
    <table class="table contacts">
        <thead>
            <tr>
                <th>Name</th>
                <th>Telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts " repeat-done="layoutDone(null)" >
                <td>{{contact.name}}, {{contact.surname}}</td>
                <td>{{contact.telephone}}</td>
            </tr>
        </tbody>

    </table>
    <div id="veil" ng-show="isLoading"></div>
    <div id="feedLoading" ng-show="isLoading">Loading...</div>
</div>
