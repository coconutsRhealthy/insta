<html>
    <head>
        <title>Test site</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div ng-app = "mainApp" ng-controller = "buzzwordsController">

                <table class="table table-striped">
                    <thead class="thead" style="color:white; background-color:rgb(0, 0, 0">
                        <tr>
                            <th scope="col">Naam</th>
                            <th scope="col">Aantal nieuwe volgers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="bnEr in bnData | orderBy: '-followerGrowth'">
                            <td>{{bnEr.name}}</td>
                            <td>{{bnEr.followerGrowth}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
